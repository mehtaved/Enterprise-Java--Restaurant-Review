<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td:nth-child(3) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 th:text="${poll.title}"></h2>
    <table>
        <tr>
            <th>Option</th>
            <th>Votes</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td th:text="${poll.answer1}"></td>
            <td th:text="${poll.votes1}"></td>
            <td th:text="${(poll.votes1 * 100.0 / (poll.votes1 + poll.votes2 + poll.votes3)) + '%'}"></td>
        </tr>
        <tr>
            <td th:text="${poll.answer2}"></td>
            <td th:text="${poll.votes2}"></td>
            <td th:text="${(poll.votes2 * 100.0 / (poll.votes1 + poll.votes2 + poll.votes3)) + '%'}"></td>
        </tr>
        <tr>
            <td th:text="${poll.answer3}"></td>
            <td th:text="${poll.votes3}"></td>
            <td th:text="${(poll.votes3 * 100.0 / (poll.votes1 + poll.votes2 + poll.votes3)) + '%'}"></td>
        </tr>
    </table>
</body>
</html>
